<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>个人信息-大杂烩新闻网站</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/metinfo.css"/>
    <link rel='stylesheet' type='text/css' href='/static/css/css.css'/>
    <link rel="stylesheet" type="text/css" href="/static/css/flip.css"/>

    <script src="/static/js/jquery_3.3.1_jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.form.min.js" ></script>

<body>
<header>
    <div class="inner">
        <div class="top-logo">
            <a href="index.html" title="网站名称" id="web_logo"><img src="/static/img/home_img/logo.png" alt="网站名称"
                                                                 title="网站名称" style="margin:20px 0px 0px 0px;"/></a>
            <ul class="top-nav list-none">
                <a href='#' onclick='SetHome(this,window.location,"非IE浏览器不支持此功能，请手动设置！");' style='cursor:pointer;'
                   title='设为首页'>设为首页</a><span>|</span>
                <a href='#' onclick='addFavorite("非IE浏览器不支持此功能，请手动设置！");' style='cursor:pointer;'
                   title='收藏本站'>收藏本站</a><span>|</span>
                <a class="fontswitch" id="StranLink" href="javascript:StranBody()">繁体中文</a><span>|</span>
                {% if islogin %}
                    <a href='/home/userInfo/' title='username'>{{ user_name }}</a><span>|</span>
                    <a href="javascript:void(0);" id="logout_a" title="logout">注销</a><span>|</span>
                {% else %}
                    <a href='/user_operation/login/' title='Login'>登录</a><span>|</span>
                    <a href='/user_operation/register/' title='Register'>注册</a><span>|</span>
                {% endif %}
            </ul>
        </div>
        <nav>
            <ul class="list-none">
                <li id="nav_10001" style='width:121px;'>
                    <a href='/home/' class='nav'><span>网站首页</span></a></li>
                <li class="line"></li>
                <li id='nav_1' style='width:121px;'>
                    <a href='/home/newsSearch/' class='hover-none nav'><span>新闻搜索</span></a>
                </li>
                <li class="line"></li>
                <li id='nav_2' style='width:121px;'>
                    <a href='/home/newsType/0/' class='hover-none nav'><span>新闻分类</span></a>
                </li>
                <li class="line"></li>
                <li id='nav_3' style='width:121px;'>
                    <a href='/home/news/' class='hover-none nav'><span>最新资讯</span></a>
                </li>
                <li class="line"></li>
                <li id='nav_32' style='width:121px;' >
                    <a href='/home/hotNews/' class='hover-none nav'><span>最热资讯</span></a>
                </li>
                <li class="line"></li>
                <li id='nav_33' style='width:121px;' class='navdown'>
                    <a href='/home/userInfo/' class='hover-none nav'><span>个人信息</span></a>
                </li>
                <li class="line"></li>
                <li id='nav_36' style='width:120px;'></li>
                <li class="line"></li>
                <li id='nav_22' style='width:120px;'></li>
            </ul>
        </nav>
    </div>
</header>

<div class="inner met_flash">
    <div class="flash">
        <a href='#' target='_blank' title='企业网站管理系统'><img src='/static/img/home_img/1342430358.jpg' width='980'
                                                          alt='企业网站管理系统' height='90'></a>
    </div>
</div>


<div class="sidebar inner">
    <div class="sb_nav">
        <h3 class='title myCorner' data-corner='top 5px'>新闻分类</h3>
        <div class="active" id="sidebar" data-csnow="2" data-class3="0" data-jsok="2">

        </div>
    </div>
    <div class="sb_box">
	    <h3 class="title">
			<span>个人信息</span>
		</h3>
		<div class="clear"></div>
        <div id="user_info" class="form-group">
            <div id="info_success" class="alert alert-success" role="alert">修改成功</div>
        </div>
        <div class="active" id="newslist">
        	<!--
            	作者：1021766585@qq.com
            	时间：2018-07-05
            	描述：User 信息页面
            -->
            <img id="head_icon" src=""><br>
            <form id="info_modify" method="post" enctype="multipart/form-data" action="/user_operation/icon_modify/" >
                {% csrf_token %}
                <input type="file" name="file" accept="image/*" id="file_input">
                <button class="btn btn-default" type="button" id="file_but">请选择图片</button><br>
                <input type="text" style="display: none">
                用户名:<span id="name"></span><br>
                昵称:<span><p id="nick_name" onclick="p_change_input()"></p></span><br>
                最近登陆:<span id="last_login_time"></span><br>
                <input type="submit" value="确认修改">
            </form>
		</div>
	</div>
    <div class="clear"></div>
</div>
<footer data-module="10001" data-classnow="10001">
    <div class="inner">
        <div class="foot-text">
            <p>大杂烩 版权所有 &copy;2017-2018 </p>
            <p>QQ:1021766585 Email:t_j1996@126.com</p>
        </div>
    </div>
</footer>

<script src="/static/js/fun.inc.js" type="text/javascript"></script>
