	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<!-- Start Sign In Form -->
					<!--
                    	作者：1021766585@qq.com
                    	时间：2018-07-04
                    	描述：action 的值需要进行修改
                    -->
					<form id="sign_in_form" action="" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						{% csrf_token %}
                        <h2>登录</h2>
						<div id="sign_in_info" class="form-group">
							<div id="sign_in_success" class="alert alert-success" role="alert"></div>
						</div>
						<div class="form-group">
							<label for="username" class="sr-only">用户名</label>
							<input type="text" name="username" class="form-control" id="username" placeholder="用户名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="v_code" class="sr-only">验证码</label>
							<input type="text" name="v_code" class="form-control" id="v_code" placeholder="验证码" autocomplete="off">
						</div>
						<div class="form-group">
							<img src="/user_operation/verify/1/" />
						</div>
						<div class="form-group">
							<!--
                            	作者：1021766585@qq.com
                            	时间：2018-07-04
                            	描述：这里注册的href需要修改
                            -->
							<p>没有注册过吗? <a href="sign-up.html">注册</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登录" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="/static/js/jquery-1.11.0.js"></script>
	<!-- Bootstrap -->
	<script src="/static/js/bootstrap.min.js"></script>

	<script src="/static/js/jquery.placeholder.min.js"></script>

	<script src="/static/js/jquery.waypoints.min.js"></script>

	<script src="/static/js/main.js"></script>
	<script type="text/javascript" src="/static/js/jquery.form.min.js" ></script>
	<script src="/static/js/page_js/sign_in_page.js"></script>

	</body>
</html>
